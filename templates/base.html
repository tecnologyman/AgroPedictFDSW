{% load static %}
<!DOCTYPE html>
<html lang="es" data-color-scheme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}AgroPredict{% endblock %}</title>

    <!-- Favicon (icono del navegador) -->
    <link rel="icon" type="image/png" href="{% static 'images/logo-agropredict.png' %}">

    <!-- Google Fonts - Poppins e Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <!-- Estilos CSS base -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">

    <!-- ðŸŽ¨ Estilos locales para Sidebar AgroPredict -->
    <style>
        /* =========================================
   SIDEBAR AGROPREDICT - Degradado animado mejorado
   ========================================= */

.sidebar {
    width: 260px;
    height: 100vh;
    background: linear-gradient(180deg, #3a15ff, #5223ff, #7d5aff, #f78bc9, #7d5aff);
    background-size: 300% 300%;
    animation: sidebarGradientShift 8s ease-in-out infinite;
    color: #fff;
    display: flex;
    flex-direction: column;
    position: fixed;
    left: 0;
    top: 0;
    box-shadow: 2px 0 15px rgba(0, 0, 0, 0.15);
    z-index: 10;
}

@keyframes sidebarGradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Encabezado del sidebar */
.sidebar-header {
    padding: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.25);
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.logo-container:hover {
    transform: scale(1.05);
}

.logo-img {
    width: 42px;
    height: 42px;
}

.logo-text {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 22px;
    color: #fff;
    letter-spacing: 0.5px;
}

/* NavegaciÃ³n lateral */
.sidebar-nav {
    display: flex;
    flex-direction: column;
    padding: 20px;
    flex-grow: 1;
    gap: 6px;
}

/* Botones/secciones del menÃº */
.nav-item {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #fff;
    text-decoration: none;
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    font-weight: 500;
    padding: 12px 16px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.05);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 6px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(4px);
    transition: all 0.35s ease;
}

/* Efecto hover sutil con brillo */
.nav-item:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateX(4px);
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
}

/* Estado activo */
.nav-item.active {
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.35);
    font-weight: 600;
}

/* Iconos */
.icon {
    font-size: 18px;
}

/* Contenido principal */
.main-content {
    margin-left: 260px;
    padding: 32px;
    background: var(--color-background, #fff);
    min-height: 100vh;
    transition: background 0.5s ease;
}

/* Responsividad */
@media (max-width: 768px) {
    .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        background: linear-gradient(90deg, #3a15ff, #5223ff, #7d5aff, #f78bc9);
        animation: sidebarGradientShift 10s ease-in-out infinite;
    }
    .main-content {
        margin-left: 0;
    }
}


    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="{% url 'dashboard' %}" class="logo-container">
                <img src="{% static 'images/logo-agropredict.png' %}" alt="Logo AgroPredict" class="logo-img">
                <h1 class="logo-text">AgroPredict</h1>
            </a>
        </div>

        <nav class="sidebar-nav">
            <a href="{% url 'dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <span class="icon">ðŸ“Š</span>
                <span>Dashboard</span>
            </a>
            
            <a href="{% url 'nueva_prediccion' %}" class="nav-item {% if request.resolver_match.url_name == 'nueva_prediccion' %}active{% endif %}">
                <span class="icon">âž•</span>
                <span>Nueva PredicciÃ³n</span>
            </a>
            
            <a href="{% url 'lista_predicciones' %}" class="nav-item {% if request.resolver_match.url_name == 'lista_predicciones' %}active{% endif %}">
                <span class="icon">ðŸ“‹</span>
                <span>Historial</span>
            </a>
            
            <a href="{% url 'analisis_prediccion' %}" class="nav-item {% if request.resolver_match.url_name == 'analisis_prediccion' %}active{% endif %}">
                <span class="icon">ðŸ“ˆ</span>
                <span>AnÃ¡lisis</span>
            </a>
            
            <a href="{% url 'comparacion_predicciones' %}" class="nav-item {% if request.resolver_match.url_name == 'comparacion_predicciones' %}active{% endif %}">
                <span class="icon">ðŸ”„</span>
                <span>Comparar</span>
            </a>
            
            <a href="{% url 'calculadoras_agricolas' %}" class="nav-item {% if 'calculadora' in request.resolver_match.url_name %}active{% endif %}">
                <span class="icon">ðŸ§®</span>
                <span>Calculadoras</span>
            </a>
            
            <a href="{% url 'ia_chat_page' %}" class="nav-item {% if request.resolver_match.url_name == 'ia_chat_page' %}active{% endif %}">
                <span class="icon">ðŸ¤–</span>
                <span>Asistente IA</span>
            </a>
        </nav>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="{% static 'js/animations.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
